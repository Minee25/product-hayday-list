<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayDay item list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="go-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
    <nav>
        <div class="nav-box">
            <a href="#" class="logo">
                <img src="images/productImage/Wheat.png" alt="">
                <h1>Minee<sub>shop</sub></h1>
            </a>
            <ul class="menu">
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">เกี่ยวกับเว็บไซต์</a></li>
            </ul>
            <div class="cart">
                <a href="#" id="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-count">
                        <span>0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="box-items">
        <div class="container">
            <div class="search-box">
                <div class="input-box">
                    <input type="text" placeholder="ค้นหาสินค้า...">
                    <button>ค้นหา</button>
                </div>
                <div class="input-level">
                    <input type="number" value="1" min="1" placeholder="เวลต่ำสุด">
                    <span>ถึง</span>
                    <input type="number" value="1000" max="1000" placeholder="เวลสูงสุด">
                </div>
                <div class="dropdown">
                    <select name="" id="">
                        <option value="">ทั้งหมด</option>
                        <option value="">พืชผัก</option>
                        <option value="">ผลไม้</option>
                        <option value="">อาหารสัตว์</option>
                    </select>
                </div>
            </div>
            <div class="item-list">
                
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="popup">
            <div class="modal-header">
                <h1>รายการสินค้า</h1>
                <div class="edit-box">
                    <button class="edit-product-icon"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-item-list">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="productList.js"></script>
    <script src="script.js"></script>
</body>

</html>
